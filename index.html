<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<style>
    .card-img {
    width: 100%;
    height: 15vw;
    object-fit: cover;
}
.buttonColor{
    background-color: #192655;
}
.cardcolor{
  background-color:#bababa;
  height: 65px;
}
footer {
      background-color: black;
      color: white;
      padding: 20px 0;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
</style>
    </head>
    <body>
      <!-- header-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">EasyAccess</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarScroll">
                <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                </ul>
                <form class="d-flex">
                  <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
              </div>
            </div>
          </nav>
          <!--heading-->
          <div class="card mb-3">
            <div class="card-body cardcolor">
              <h5 class="card-title"></h5>
            </div>
          </div>
          
          <center><h2>
            <small class="text-muted">Compiler</small>
          </h2></center><br>
          <div class="container">
           
          </div>
          <div id="buttonContainer" class="container mt-3">
            <!-- Buttons will be dynamically added here -->
          </div>
          
          <script>
            // Array of link URLs
            var linkUrls = [
              "https://example.com/button1",
              "https://example.com/button2",
              "https://example.com/button3"
            ];
          
            // Function to create buttons dynamically
            function createButtons() {
              var container = document.getElementById("buttonContainer");
          
              // Loop through the array and create a button for each URL
              linkUrls.forEach(function(url, index) {
                var button = document.createElement("a");
                button.href = url;
                button.className = "btn btn-primary mr-2"; // Add Bootstrap button styles
                button.textContent = "Button " + (index + 1);
                container.appendChild(button);
              });
            }
          
            // Call the function to create buttons
            createButtons();
          </script>
          
          <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
          <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
          
          <footer>
            <div class="container text-center">
              <p>&copy; 2023 Your Company</p>
            </div>
          </footer>
  </body>
</html>
